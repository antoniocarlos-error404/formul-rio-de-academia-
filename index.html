<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro na Academia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro na Academia</h1>
    </header>
    <main>
        <section class="form-container">
            <form action="#" method="POST">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-group">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-group">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Outras Informações</legend>
                    
                    <div class="input-group">
                        <label for="genero">Gênero:</label>
                        <select id="genero" name="genero" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="endereco">Endereço:</label>
                        <textarea id="endereco" name="endereco" placeholder="Digite seu endereço" required></textarea>
                    </div>
                </fieldset>

                <fieldset class="treinamento-container">
                    <legend>Plano de Treinamento</legend>

                    <div class="treinamento-group">
                        <label for="plano">Selecione seu plano:</label>
                        <select id="plano" name="plano" required>
                            <option value="basico">Básico</option>
                            <option value="intermediario">Intermediário</option>
                            <option value="avancado">Avançado</option>
                        </select>
                    </div>
                </fieldset>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Academia Fitness. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
