<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definindo o charset do documento como UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Definindo a responsividade para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Cadastro na Academia</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho da página, contendo o título principal -->
    <header>
        <h1>Cadastro na Academia</h1> 
    </header>

    <!-- Seção principal que contém o formulário -->
    <main>
        <section class="form-container">
            <!-- Formulário para coletar as informações do usuário -->
            <form action="#" method="POST">
                <!-- Primeiro campo de informações pessoais -->
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    
                    <!-- Campo para o nome do usuário -->
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <!-- Campo para o sobrenome do usuário -->
                    <div class="input-group">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <!-- Campo para a data de nascimento do usuário -->
                    <div class="input-group">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <!-- Campo para o e-mail do usuário -->
                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <!-- Campo para o telefone do usuário -->
                    <div class="input-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    </div>
                </fieldset>

                <!-- Segundo campo com outras informações do usuário -->
                <fieldset>
                    <legend>Outras Informações</legend>
                    
                    <!-- Campo para selecionar o gênero do usuário -->
                    <div class="input-group">
                        <label for="genero">Gênero:</label>
                        <select id="genero" name="genero" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <!-- Campo para o endereço do usuário -->
                    <div class="input-group">
                        <label for="endereco">Endereço:</label>
                        <textarea id="endereco" name="endereco" placeholder="Digite seu endereço" required></textarea>
                    </div>
                </fieldset>

                <!-- Campo para selecionar o plano de treinamento -->
                <fieldset class="treinamento-container">
                    <legend>Plano de Treinamento</legend>

                    <!-- Seleção do plano de treinamento do usuário -->
                    <div class="treinamento-group">
                        <label for="plano">Selecione seu plano:</label>
                        <select id="plano" name="plano" required>
                            <option value="basico">Básico</option>
                            <option value="intermediario">Intermediário</option>
                            <option value="avancado">Avançado</option>
                        </select>
                    </div>
                </fieldset>

                <!-- Botão para submeter o formulário -->
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé da página com informações sobre direitos autorais -->
    <footer>
        <p>&copy; 2025 Academia Fitness. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
